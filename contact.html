<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία - Tap2Add</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="header">
        <div class="lang-bar">
            <a href="https://tap2add.gr/contact"><img src="GR.png" class="flag" alt="flag"></a>
            <a href="https://tap2add.gr/contact-en"><img class="flag" alt="flag" src="GB.png"></a>
        </div>
        <img class="logo-header" src="logo.png" alt="logo">
        <div class="menu-header">
            <a class="a-menu"href="https://tap2add.gr">Αρχική</a>
            <a class="a-menu"href="https://tap2add.gr/about">Σχετικά με εμάς</a>
            <a class="a-menu"href="https://tap2add.gr/demo">Σελίδα Demo</a>
            <a class="a-menu"href="https://tap2add.gr/contact">Επικοινωνία</a>    
        </div>
    </div><br>
    <h2 class="about-us">Φόρμα Επικοινωνίας</h2>
    <form class="contact-form" action="https://formsubmit.co/tap2addgr@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="name" placeholder="Το όνομά σας" required>
        <input type="email" name="email" placeholder="Το email σας" required>
        <textarea name="message" placeholder="Το μήνυμά σας" required></textarea>
        <button type="submit">Αποστολή</button>
    </form>
    <div class="footer">
        <img class="logo-footer" alt="logo footer" src="logo.png">
        <div class="social-footer">
            <a href="https://www.instagram.com/tap2add.gr/#"><img alt="ig" src="ig.png"></a>
            <a href="mailto:tap2addgr@gmail.com"><img alt="mail" src="mail.png"></a>
        </div>
    </div>
</body>
</html>
