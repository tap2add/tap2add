    <meta charset="UTF-8">

    <title>Contact - Tap2Add</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="cookie-banner" style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #222; color: white; padding: 15px; text-align: center; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
        <span>This website uses cookies for a better experience!</span>
        <button onclick="acceptCookies()" style="margin-left: 10px; background: #f1c40f; border: none; padding: 5px 10px; cursor: pointer; color: black; font-weight: bold;">I Accept</button>
      </div>
    <div class="header">
        <div class="lang-bar">
            <a href="https://tap2add.gr/contact"><img src="GR.png" class="flag" alt="flag"></a>
            <a href="https://tap2add.gr/contact-en"><img class="flag" alt="flag" src="GB.png"></a>
        </div>
        <img class="logo-header" src="logo.png" alt="logo">
        <div class="menu-header">
            <a class="a-menu" href="https://tap2add.gr/index-en.html">Home</a>
            <a class="a-menu" href="https://tap2add.gr/about-en.html">About Us</a>
            <a class="a-menu" href="https://tap2add.gr/demo">Demo Page</a>
            <a class="a-menu" href="https://tap2add.gr/contact-en">Contact</a>
        </div>
    </div><br>
    <h2 class="about-us">Contact Form</h2>
    <form class="contact-form" action="https://formsubmit.co/tap2addgr@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <div class="footer">
        <img class="logo-footer" alt="logo footer" src="logo.png">
        <div class="social-footer">
            <a href="https://www.instagram.com/tap2add.gr/#"><img alt="ig" src="ig.png"></a>
            <a href="mailto:tap2addgr@gmail.com"><img alt="mail" src="mail.png"></a>
        </div>
    </div>
    <script>
        function acceptCookies() {
          document.getElementById('cookie-banner').style.display = 'none';
          localStorage.setItem('cookiesAccepted', 'true');
        }
      
        if (localStorage.getItem('cookiesAccepted')) {
          document.getElementById('cookie-banner').style.display = 'none';
        }
      </script>
</body>
