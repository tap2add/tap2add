<!DOCTYPE html>
<html lang="el">
<head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-E4PKM9N2C1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
    
          gtag('config', 'G-E4PKM9N2C1');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία | Tap2Add</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
</head>
<body>
    <div id="cookie-banner" style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #222; color: white; padding: 15px; text-align: center; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
        <span>Αυτός ο ιστότοπος χρησιμοποιεί cookies για καλύτερη εμπειρία!</span>
        <button onclick="acceptCookies()" style="margin-left: 10px; background: #f1c40f; border: none; padding: 5px 10px; cursor: pointer; color: black; font-weight: bold;">Αποδοχή</button>
      </div>
    <div class="header">
        <div class="lang-bar">
            <a href="https://tap2add.gr/el/contact"><img src="media/GR.png" class="flag" alt="flag"></a>
            <a href="https://tap2add.gr/en/contact"><img class="flag" alt="flag" src="media/GB.png"></a>
        </div>
        <img class="logo-header" src="media/logo.png" alt="logo">
        <div class="menu-header">
            <a class="a-menu"href="https://tap2add.gr">Αρχική</a>
            <a class="a-menu"href="https://tap2add.gr/el/about">Σχετικά με εμάς</a>
            <a class="a-menu"href="https://tap2add.gr/el/demo/">Σελίδα Demo</a>
            <a class="a-menu"href="https://tap2add.gr/el/contact">Επικοινωνία</a>
            <a class="a-menu"href="https://tap2add.gr/el/eshop">Online Αγορά</a>
        </div>
    </div><br>
    <h2 class="about-us">Φόρμα Επικοινωνίας</h2>
    <form class="contact-form" action="https://formsubmit.co/tap2addgr@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="name" placeholder="Το όνομά σας" required>
        <input type="email" name="email" placeholder="Το email σας" required>
        <textarea name="message" placeholder="Το μήνυμά σας" required></textarea>
        <button type="submit">Αποστολή</button>
    </form>
    <div class="footer">
        <img class="logo-footer" alt="logo footer" src="media/logo.png">
        <div class="social-footer">
            <a href="https://www.instagram.com/tap2add.gr/#"><img alt="ig" src="media/ig.png"></a>
            <a href="mailto:tap2addgr@gmail.com"><img alt="mail" src="media/mail.png"></a>
        </div>
    </div>
    <script>
        function acceptCookies() {
          document.getElementById('cookie-banner').style.display = 'none';
          localStorage.setItem('cookiesAccepted', 'true');
        }
      
        if (localStorage.getItem('cookiesAccepted')) {
          document.getElementById('cookie-banner').style.display = 'none';
        }
      </script>
</body>
</html>
